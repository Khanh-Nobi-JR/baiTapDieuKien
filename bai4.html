<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<script>
    let a = +prompt("nhập số a đi bạn");
    let b = +prompt("nhập số b đi bạn");
    let c = +prompt("nhập số c đi bạn");
    if (a > b && a > c){
        alert("a lớn nhất bạn nha");
    } else if (a < b && b > c){
        alert("b lớn nhát bạn ơi");
    } else {
        alert(" c lớn nhất bạn nè");
    }
</script>
</body>
</html>
