<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    let a = +prompt("nhập một số bật kì");
    switch ((a > 0) ? 1 : (a < 0) ? 2 :0){
        case 1:
            alert("số này lớn hơn 0 bạn nhé");
            break;
        case 2:
            alert("số này bé thua 0 bạn nha");
            break;
        case 0:
            alert("bạn đang nhập số 0 à");
    }
</script>
</body>
</html>
